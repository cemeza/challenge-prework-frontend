<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platzi Game</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <span class="f1 bg"></span>
    <span class="f2 bg"></span>
    <span class="f3 bg"></span>
    <span class="f4 bg"></span>
    <div class="container">
        <header>
            <h1 class="title">Platzi Game</h1>
        </header>
        <section class="game-container">
            <div class="player1 player-space">
                <h3 class="player-title">Player 1</h3>
                <div class="status-area">
                    <div class="status">
                        <span class="healt_avg" id="player1-healt_avg-txt">66</span>
                        <span class="healt_avg">%</span>
                        <div class="vida">
                            <div class="saludp1"></div>
                        </div>
                    </div>
                    <div class="btn-play" id="btn-player1">
                        <a>Play</a>
                    </div>
                </div>
                <div class="char p1"></div>
            </div>
            <div class="player2 player-space">
                <h3 class="player-title">Player 2</h3>
                <div class="status-area">
                    <div class="status">
                        <span class="healt_avg" id="player2-healt_avg-txt">22</span>
                        <span class="healt_avg">%</span>
                        <div class="vida">
                            <div class="saludp2"></div>
                        </div>
                    </div>
                    <a class="btn-play" id="btn-player2">Play</a>
                </div>
                <div class="char p2"></div>
            </div>
        </section>
        <div class="footer">
            <span>Made by <a href="https://github.com/cemeza">@cemeza</a></span>
            <a href="https://github.com/cemeza"><img src="https://img.icons8.com/fluent/24/000000/github.png" /></a>
            <a href="https://twitter.com/Cesar_Meza_C"><img src="https://img.icons8.com/android/24/000000/twitter.png" /></a>
            <a href="https://www.instagram.com/c3m3z4/"><img src="https://img.icons8.com/ios-glyphs/24/000000/instagram-new.png" /></a>
        </div>
    </div>
    <div class="modal" id="modal">
        <div class="flex" id="flex">
            <div class="modal-content flex">
                <div class="modal_content-avatar">
                    <img src="" class="modal-avatar-img" alt="Avatar Image">
                </div>
                <div class="modal-content_winner">
                    <div class="modal-content_winner-text">
                        <p>The winner is:</p>
                        <span id="modal-content_winner-text-an">Player 1</span>
                    </div>
                    <a class="modal-content_winner-button" id="play-again" href="#">Play again</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="./js/juego.js"></script>
    <script src="./js/giphy.js"></script>
</body>

</html>
